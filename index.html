<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TeeRex Store</title>
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/011edb2476.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="root">
      <div id="snackbar">Some text some message..</div>
      <div class="container">
        <nav>
          <div class="logo">TeeRex Store</div>
          <div class="pages">
            <div>
              <span id="products-page">Products</span>
              <p id="product-active" class="line active"></p>
            </div>
            <div>
              <i id="cart-page" class="fa-solid fa-cart-shopping icon"></i>
              <p id="cart-active" class="line"></p>
            </div>
          </div>
        </nav>
        <div id="products-block" class="products">
          <aside class="filter-box hide-filter-box">
            <div class="filter-content">
              <div class="filter-cat">
                <div class="title">Color</div>
                <div>
                  <input type="checkbox" name="mycheckboxes" value="red" /><label>Red</label>
                </div>
                <div>
                  <input type="checkbox" name="mycheckboxes" value="blue" /><label>Blue</label>
                </div>
                <div>
                  <input type="checkbox" name="mycheckboxes" value="green" /><label>Green</label>
                </div>
              </div>
              <div class="filter-cat">
                <div class="title">Gender</div>
                <div>
                  <input type="checkbox" name="mycheckboxes" value="man" /><label>Men</label>
                </div>
                <div>
                  <input type="checkbox" name="mycheckboxes" value="women" /><label>Women</label>
                </div>
              </div>
              <div class="filter-cat">
                <div class="title">Price</div>
                <div>
                  <input type="checkbox" name="mycheckboxes" value="0-250" /><label
                    >0 - Rs.250</label
                  >
                </div>
                <div>
                  <input type="checkbox" name="mycheckboxes" value="250-450" /><label
                    >Rs.250 - Rs.450</label
                  >
                </div>
                <div>
                  <input type="checkbox" name="mycheckboxes" value=">450" /><label
                    >&gt;Rs.450</label
                  >
                </div>
              </div>
              <div class="filter-cat">
                <div class="title">Type</div>
                <div>
                  <input type="checkbox" name="mycheckboxes" value="polo" /><label>Polo</label>
                </div>
                <div>
                  <input type="checkbox" name="mycheckboxes" value="hoodie" /><label>Hoodie</label>
                </div>
                <div>
                  <input type="checkbox" name="mycheckboxes" value="round" /><label>Basic</label>
                </div>
              </div>
            </div>
          </aside>
          <div class="product-content">
            <div class="input-field">
              <input
                type="text"
                placeholder="Search for products..."
                class="search-bar"
                id="search-input"
              />
              <i
                id="search"
                class="fa-solid fa-magnifying-glass search-icon"
              ></i>
              <i id="show-filter" class="fa-solid fa-filter hide-filter"></i>
            </div>
            <div class="item-container" id="product-container"></div>
          </div>
        </div>
        <div id="cart-block" class="cart">
          <div class="checkout">
            <h2>Shopping Cart</h2>
            <div id="cart-poducts" class="cart-container"></div>
            <p class="line"></p>
            <div class="total">
              <span>Total Ammount - </span>
              <span id="total">Rs. 0</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
